<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFlex Stretch Planner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .btn-mic.listening { @apply bg-yellow-200 text-black animate-pulse; }
  </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-gray-100 min-h-screen p-6">
  <header class="max-w-3xl mx-auto flex justify-between items-center mb-6">
    <img src="https://res.cloudinary.com/dn1saqddq/image/upload/c_thumb,w_200,g_face/v1747813392/iflex_logo_publish_defngt.png" alt="iFlex Logo" class="h-12">
    <button id="darkToggle" class="px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f9d22dff]">Toggle Dark Mode</button>
  </header>
  <main class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-10 space-y-8 border border-[#f9d22dff]">
    <section aria-labelledby="title">
      <h1 id="title" class="text-4xl font-extrabold text-center">iFlex Stretch Planner</h1>
      <p class="text-center text-gray-600 dark:text-gray-300">Create custom 12-month follow-up plans using voice notes or text input.</p>
    </section>
    <form id="plannerForm" class="space-y-8">
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label for="clientName" class="block text-sm font-semibold mb-2">Client Name</label>
          <input id="clientName" name="clientName" type="text" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100">
        </div>
        <div>
          <label for="clientDate" class="block text-sm font-semibold mb-2">Session Date</label>
          <input id="clientDate" name="clientDate" type="date" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100">
        </div>
        <div>
          <label for="therapistName" class="block text-sm font-semibold mb-2">Stretch Therapist</label>
          <select id="therapistName" name="therapistName" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100">
            <option value="Austin Martizen">Austin Martinez</option>
            <option value="Verdine Baker">Verdine Baker</option>
          </select>
        </div>
      </section>
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="sessionType" class="block text-sm font-semibold mb-2">Session Type</label>
          <select id="sessionType" name="sessionType" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100">
            <option>General Flexibility</option>
            <option>Enhanced Flexibility</option>
            <option>Injury Prevention</option>
            <option>Pain Relief</option>
            <option>Faster Recovery</option>
            <option>Improved Posture</option>
            <option>Personalized Sessions</option>
            <option>Stress Reduction</option>
            <option>Enhanced Athletic Performance</option>
            <option>Better Circulation</option>
            <option>Increased Energy Levels</option>
            <option>Mindâ€“Body Connection</option>
            <option>Safe, Low-Impact Care</option>
            <option>Pre-Workout Activation</option>
            <option>Post-Workout Cool-Down</option>
            <option>Pain-Free Movement in Daily Life</option>
            <option>Mobility for Desk Workers</option>
            <option>Complementary to Physical Therapy</option>
            <option>Expertise in Movement Mechanics</option>
            <option>Goal-Oriented Programming</option>
            <option>Consistent Accountability</option>
          </select>
        </div>
        <div>
          <label for="notes" class="block text-sm font-semibold mb-2">Session Notes</label>
          <textarea id="notes" name="notes" rows="4" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100"></textarea>
          <button type="button" id="micBtn" class="mt-2 inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-xl shadow">ðŸŽ¤ <span>Start Voice Input</span></button>
        </div>
      </section>
      <section>
        <label for="progress" class="block text-sm font-semibold mb-2">Progress Check-Ins</label>
        <textarea id="progress" name="progress" rows="5" class="w-full p-3 border border-yellow-300 rounded-xl h-28 bg-yellow-50 text-black dark:text-gray-800"></textarea>
      </section>
      <section>
        <button type="button" id="generateBtn" disabled class="w-full bg-[#f9d22dff] text-black text-lg font-semibold px-6 py-4 rounded-2xl shadow-md">âœ¨ Generate Personalized Plan</button>
      </section>
      <section>
        <label for="output" class="block text-sm font-semibold mb-2">Suggested Follow-Up Plan</label>
        <textarea id="output" rows="8" class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-2xl bg-gray-100 dark:bg-gray-700 text-black dark:text-gray-100" readonly></textarea>
        <button type="button" id="savePdfBtn" disabled class="mt-4 w-full bg-black text-white font-medium py-3 rounded-xl shadow">ðŸ’¾ Save Plan as PDF</button>
      </section>
    </form>
  </main>
  <script>
    const clientName = document.getElementById('clientName');
    const clientDate = document.getElementById('clientDate');
    const therapistName = document.getElementById('therapistName');
    const savePdfBtn = document.getElementById('savePdfBtn');

    savePdfBtn.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'letter' });
      const pw = doc.internal.pageSize.getWidth();
      const ph = doc.internal.pageSize.getHeight();
      const m = 40;
      const lh = 14;

      const logoUrl = 'https://res.cloudinary.com/dn1saqddq/image/upload/c_thumb,w_200,g_face/v1747813392/iflex_logo_publish_defngt.png';
      const imgData = await getImageDataUrl(logoUrl);
      const props = doc.getImageProperties(imgData);
      const w = 100;
      const h = (props.height * w) / props.width;
      doc.addImage(imgData, 'PNG', (pw - w) / 2, m, w, h);
      let y = m + h + 20;

      doc.setFontSize(16).text('iFlex Stretch Plan', m, y); y += 22;
      doc.setFontSize(12).text(`Client: ${clientName.value}`, m, y); y += 16;
      doc.text(`Date: ${new Date(clientDate.value).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`, m, y); y += 16;
      doc.text(`Therapist: ${therapistName.value}`, m, y); y += 24;

      const progress = document.getElementById('progress').value;
      if (progress) {
        doc.text('Progress Notes:', m, y); y += 16;
        const lines = doc.splitTextToSize(progress, pw - 2 * m);
        lines.forEach(line => {
          if (y + lh > ph - m) { doc.addPage(); y = m; }
          doc.text(line, m, y); y += lh;
        });
        y += 20;
      }

      const output = document.getElementById('output').value;
      doc.text('Plan:', m, y); y += 16;
      const planLines = doc.splitTextToSize(output, pw - 2 * m);
      planLines.forEach(line => {
        if (y + lh > ph - m) { doc.addPage(); y = m; }
        doc.text(line, m, y); y += lh;
      });

      doc.save(`iFlex_Stretch_Plan_${clientName.value.replace(/\s+/g, '_')}.pdf`);
    });

    async function getImageDataUrl(url) {
      return new Promise((res, rej) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const c = document.createElement('canvas');
          c.width = img.width;
          c.height = img.height;
          c.getContext('2d').drawImage(img, 0, 0);
          res(c.toDataURL('image/png'));
        };
        img.onerror = rej;
        img.src = url;
      });
    }
  </script>
</body>
</html>
