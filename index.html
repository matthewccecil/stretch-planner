<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFlex Stretch Planner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-gray-100 min-h-screen p-6">
  <header class="max-w-3xl mx-auto flex justify-between items-center mb-6">
    <img src="https://res.cloudinary.com/dn1saqddq/image/upload/c_thumb,w_200,g_face/v1747813392/iflex_logo_publish_defngt.png" alt="iFlex Logo" class="h-12">
    <button id="darkToggle" class="px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f9d22dff]">
      Toggle Dark Mode
    </button>
  </header>
  <main class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-3xl shadow-2xl p-10 space-y-8 border border-[#f9d22dff]">
    <section aria-labelledby="title">
      <h1 id="title" class="text-4xl font-extrabold text-center">iFlex Stretch Planner</h1>
      <p class="text-center text-gray-600 dark:text-gray-300">Create custom 12-month follow-up plans using voice notes or text input.</p>
    </section>
    <form id="plannerForm" class="space-y-8">
      <section aria-labelledby="client-info" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label for="clientName" class="block text-sm font-semibold mb-2">Client Name</label>
          <input id="clientName" name="clientName" type="text" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100 focus:ring-[#f9d22dff] focus:border-[#f9d22dff]" placeholder="Enter full name">
        </div>
        <div>
          <label for="clientDate" class="block text-sm font-semibold mb-2">Session Date</label>
          <input id="clientDate" name="clientDate" type="date" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100 focus:ring-[#f9d22dff] focus:border-[#f9d22dff]">
        </div>
        <div>
          <label for="therapistName" class="block text-sm font-semibold mb-2">Stretch Therapist</label>
          <select id="therapistName" name="therapistName" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100 focus:ring-[#f9d22dff] focus:border-[#f9d22dff]">
            <option value="Austin Martizen">Austin Martinez</option>
            <option value="Verdine Baker">Verdine Baker</option>
          </select>
        </div>
      </section>
      <section aria-labelledby="session-details" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="sessionType" class="block text-sm font-semibold mb-2">Session Type</label>
          <select id="sessionType" name="sessionType" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100 focus:ring-[#f9d22dff] focus:border-[#f9d22dff]">
            <option>General Flexibility</option>
            <option>Enhanced Flexibility</option>
            <option>Injury Prevention</option>
            <option>Pain Relief</option>
            <option>Faster Recovery</option>
            <option>Improved Posture</option>
            <option>Personalized Sessions</option>
            <option>Stress Reduction</option>
            <option>Enhanced Athletic Performance</option>
            <option>Better Circulation</option>
            <option>Increased Energy Levels</option>
            <option>Mind–Body Connection</option>
            <option>Safe, Low-Impact Care</option>
            <option>Pre-Workout Activation</option>
            <option>Post-Workout Cool-Down</option>
            <option>Pain-Free Movement in Daily Life</option>
            <option>Mobility for Desk Workers</option>
            <option>Complementary to Physical Therapy</option>
            <option>Expertise in Movement Mechanics</option>
            <option>Goal-Oriented Programming</option>
            <option>Consistent Accountability</option>
          </select>
        </div>
        <div>
          <label for="notes" class="block text-sm font-semibold mb-2">Session Notes</label>
          <textarea id="notes" name="notes" rows="4" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-gray-100 focus:ring-[#f9d22dff] focus:border-[#f9d22dff]" placeholder="Use the mic or type a session summary..."></textarea>
          <button type="button" id="micBtn" aria-pressed="false" aria-label="Start voice input" class="mt-2 inline-flex items-center gap-2 bg-black text-white px-4 py-2 rounded-xl shadow transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f9d22dff]">
            🎤 <span>Start Voice Input</span>
          </button>
        </div>
      </section>
      <section aria-labelledby="progress-check-ins">
        <h2 id="progress-check-ins" class="block text-sm font-semibold mb-2">Progress Check-Ins</h2>
        <textarea id="progress" name="progress" rows="5" class="w-full p-3 border border-yellow-300 rounded-xl h-28 bg-yellow-50 placeholder-gray-500 focus:ring-[#f9d22dff] focus:border-[#f9d22dff] text-black dark:text-gray-800" placeholder="Add notes about client's progress or changes... (editable)"></textarea>
      </section>
      <section aria-labelledby="actions">
        <button type="button" id="generateBtn" disabled class="w-full bg-[#f9d22dff] dark:bg-yellow-500 hover:bg-yellow-400 text-black text-lg font-semibold px-6 py-4 rounded-2xl shadow-md transition-all flex justify-center items-center gap-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f9d22dff]" aria-busy="false">
          <span id="generateText">✨ Generate Personalized Plan</span>
          <svg id="spinner" role="status" aria-hidden="true" class="animate-spin h-5 w-5 text-black hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </section>
      <section aria-labelledby="output-plan">
        <h2 id="output-plan" class="block text-sm font-semibold mb-2">Suggested Follow-Up Plan</h2>
        <textarea id="output" rows="8" class="w-full p-4 border border-gray-300 dark:border-gray-600 rounded-2xl bg-gray-100 dark:bg-gray-700 text-black dark:text-gray-100 focus:outline-none" aria-live="polite" readonly placeholder="Your iFlex Stretch Plan will appear here ..."></textarea>
        <button type="button" id="savePdfBtn" disabled class="mt-4 w-full bg-black dark:bg-gray-700 hover:bg-gray-900 dark:hover:bg-gray-600 text-white font-medium py-3 rounded-xl shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#f9d22dff]">
          💾 Save Plan as PDF
        </button>
      </section>
    </form>
  </main>
  <script>
    // Knowledge base guidance
    const knowledgeBase = {
      "General Flexibility": "Use PNF, dynamic, and static stretches. Focus on hips, hamstrings, shoulders. Include breathing and end-range holds.",
      "Athletic Recovery": "Prioritize myofascial release, dynamic mobility drills, active recovery, and hydration cues post-exertion.",
      "Injury Prevention": "Focus on strengthening weak links, activating stabilizers, improving joint range with stability under control.",
      "Post-Surgery Rehab": "Begin with passive and assisted ROM, progress gradually to active mobility. Follow 4-week cycles and adjust based on medical clearance.",
      "Low Back Relief": "Incorporate glute activation, core stability work, hamstring flexibility, and lumbar decompression techniques."
    };
    // SpeechRecognition setup
    let recognition;
    try {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';
    } catch {
      document.getElementById('micBtn').disabled = true;
      console.warn('SpeechRecognition not supported');
    }
    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
    });
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');
      ['clientName','clientDate','therapistName','progress'].forEach(id => {
        const val = localStorage.getItem(id);
        if (val) document.getElementById(id).value = val;
      });
      validateForm();
    });
    // Form validation & persistence
    const clientName = document.getElementById('clientName');
    const clientDate = document.getElementById('clientDate');
    const therapistName = document.getElementById('therapistName');
    const generateBtn = document.getElementById('generateBtn');
    const savePdfBtn = document.getElementById('savePdfBtn');
    function validateForm() {
      generateBtn.disabled = !(clientName.value.trim() && clientDate.value && therapistName.value);
    }
    ['clientName','clientDate','therapistName','progress'].forEach(id => {
      document.getElementById(id).addEventListener('input', e => {
        localStorage.setItem(id, e.target.value);
        validateForm();
      });
    });
    // Microphone behavior
    const micBtnEl = document.getElementById('micBtn');
    micBtnEl.addEventListener('click', () => {
      if (!recognition) return;
      const listening = micBtnEl.classList.toggle('listening');
      micBtnEl.setAttribute('aria-pressed', listening);
      micBtnEl.querySelector('span').textContent = listening ? 'Listening…' : 'Start Voice Input';
      if (listening) {
        micBtnEl.classList.add('bg-yellow-200','text-black','animate-pulse');
        micBtnEl.classList.remove('bg-black','text-white');
        recognition.start();
      } else {
        micBtnEl.classList.remove('bg-yellow-200','text-black','animate-pulse');
        micBtnEl.classList.add('bg-black','text-white');
        recognition.stop();
      }
    });
    if (recognition) {
      let finalTranscript = '';
      recognition.onresult = event => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const transcript = event.results[i][0].transcript;
          event.results[i].isFinal ? finalTranscript += transcript : interimTranscript += transcript;
        }
        document.getElementById('notes').value = finalTranscript + interimTranscript;
      };
      recognition.onend = () => {
        if (micBtnEl.classList.contains('listening')) recognition.start();
      };
    }
    // Generate 12-month plan
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const sessionType = document.getElementById('sessionType').value;
      const noteText = document.getElementById('notes').value;
      const name = clientName.value;
      const therapist = therapistName.value;
      const dateRaw = clientDate.value;
      const formattedDate = isNaN(new Date(dateRaw)) ? '' : new Date(dateRaw).toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'});
      const progress = document.getElementById('progress').value;
      const output = document.getElementById('output');
      output.value = "Generating your customized 12-month iFlex stretch therapy plan...";
      const guidance = knowledgeBase[sessionType] || '';
      generateBtn.disabled = true; savePdfBtn.disabled = true;
      generateBtn.setAttribute('aria-busy','true');
      document.getElementById('generateText').classList.add('hidden');
      document.getElementById('spinner').classList.remove('hidden');
      try {
        const res = await fetch('/api/generate-plan', {
          method: 'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ sessionType, notes:
            `You are a certified stretch therapist at iFlex. Use guidance for '${sessionType}': ${guidance}. Based on notes '${noteText}', progress '${progress}', client '${name}', therapist '${therapist}', and session date '${formattedDate}', generate a detailed 12-month plan structured by weeks (Week 1 through Week 52), specifying stretch types, mobility goals, and checkpoints. Keep a friendly, professional tone.`
          })
        });
        const data = await res.json();
        output.value = data.plan || 'Error generating plan.';
        if (data.plan) savePdfBtn.disabled = false;
      } catch (err) {
        console.error(err);
        output.value = '❗️ Couldn’t generate your plan. Try again later.';
      } finally {
        generateBtn.disabled = false;
        generateBtn.setAttribute('aria-busy','false');
        document.getElementById('generateText').classList.remove('hidden');
        document.getElementById('spinner').classList.add('hidden');
      }
    });
  <!-- PDF Export Logic -->
  <script>
    const clientName = document.getElementById('clientName');
    const clientDate = document.getElementById('clientDate');
    const therapistName = document.getElementById('therapistName');
    const savePdfBtn = document.getElementById('savePdfBtn');

    // PDF export with logo, pagination, therapist signature
    savePdfBtn.addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'letter' });
      const pw = doc.internal.pageSize.getWidth();
      const ph = doc.internal.pageSize.getHeight();
      const m = 40;
      const lh = 14;

      // Logo
      const logoUrl = 'https://res.cloudinary.com/dn1saqddq/image/upload/c_thumb,w_200,g_face/v1747813392/iflex_logo_publish_defngt.png';
      const imgData = await getImageDataUrl(logoUrl);
      const props = doc.getImageProperties(imgData);
      const w = 100;
      const h = (props.height * w) / props.width;
      doc.addImage(imgData, 'PNG', (pw - w) / 2, m, w, h);
      let y = m + h + 20;

      // Header Info
      doc.setFontSize(16).text('iFlex Stretch Plan', m, y); y += 22;
      doc.setFontSize(12).text(`Client: ${clientName.value}`, m, y); y += 16;
      doc.text(`Date: ${new Date(clientDate.value).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}`, m, y); y += 16;
      doc.text(`Therapist: ${therapistName.value}`, m, y); y += 24;

      // Progress
      const progress = document.getElementById('progress').value;
      if (progress) {
        doc.text('Progress Notes:', m, y); y += 16;
        const lines = doc.splitTextToSize(progress, pw - 2 * m);
        lines.forEach(line => {
          if (y + lh > ph - m) {
            doc.addPage(); y = m;
          }
          doc.text(line, m, y); y += lh;
        });
        y += 20;
      }

      // Plan Output
      const output = document.getElementById('output').value;
      doc.text('Plan:', m, y); y += 16;
      const planLines = doc.splitTextToSize(output, pw - 2 * m);
      planLines.forEach(line => {
        if (y + lh > ph - m) {
          doc.addPage(); y = m;
        }
        doc.text(line, m, y); y += lh;
      });

      // Save
      doc.save(`iFlex_Stretch_Plan_${clientName.value.replace(/\s+/g, '_')}.pdf`);
    });

    // Image to Base64 Helper
    async function getImageDataUrl(url) {
      return new Promise((res, rej) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const c = document.createElement('canvas');
          c.width = img.width;
          c.height = img.height;
          c.getContext('2d').drawImage(img, 0, 0);
          res(c.toDataURL('image/png'));
        };
        img.onerror = rej;
        img.src = url;
      });
    }
  </script>
</body>
</html>
